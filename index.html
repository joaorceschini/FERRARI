<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header id="header">
        <img src="assets/images/ferrari-logo.svg" alt="Logo" id='logo'>
        <button type="button">
            <img src="assets/images/menu-black-18dp.svg" alt="menu">

        <hr />
    </header>

    <main id="home">
        <header>
            <h1>SF90 Stradale</h1>
            <a href="#">Detalhes</a>
        </header>
        <section class="gallery">
            <figure>
                <img src="assets/images/index/laferrari.jpg" alt="La Ferrari" />
                <figcaption>
                    <h2>La Ferrari</h2>
                    <p>V12 - 3.9L - 720HP</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/images/index/ferrari-interior.jpg" alt="Ferrari Interior" />
                <figcaption>
                    <h2>La Ferrari - Interior</h2>
                    <p>V12</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/images/index/f8-tributo.jpg" alt="f8 Tributo" />
                <figcaption>
                    <h2>F8 Tributo</h2>
                    <p>V8</p>
                </figcaption>
            </figure>
            
        </section>

        <section class="inspiration">
            <div class="text">
                <h2>Inspirando</h2>
                <p>
                   Lorem ipsum d laudantium, quaerat rerum. Suscipit, voluptates iste. 
                </p>
            </div>
            <div class="car">

            </div>
        </section>

    </main>
    <footer id="footer">
        <button type='button'>
            <img src="assets/images/keyboard_arrow_up-black-18dp.svg" alt="up">
        </button>

        <ul>
            <li class='title'>
                Contato
            </li>
            <li>E-mail
                support@ferrari.it
            </li>
            <li class="social">
                <a href="https://www.facebook.com/Ferrari"><img src="assets/images/index/facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com/Ferrari"><img src="assets/images/index/twitter.png" alt="Twitter"></a>
                <a href="https://www.youtube.com/user/ferrariworld"><img src="assets/images/index/youtube.png" alt="Youtube"></a>
                <a href="https://www.instagram.com/ferrari/"><img src="assets/images/index/instagram.png" alt="Instagram"></a>
            </li>
        </ul>
        <img src="assets/images/ferrari-2.svg" alt="Logo" class="logo">

        <p>
            2020 © João Rafael. All rights reserved.
        </p>
