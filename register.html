<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header id="header">
        <div id="overlay" data-close="menu"></div>
        <img src="assets/images/ferrari-logo.svg" alt="Logo" id='logo'>
        <button type="button" id="btn-open">
            <img src="assets/images/menu-black-18dp.svg" alt="menu">
        </button>

        <nav class="menu">
            <div>
                <button type="button" id="btn-close" data-close="menu">
                    <img src="/assets/images/close-black-18dp.svg" alt="close">
                </button>

                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/our-history.html">Nossa História</a></li>
                    <li><a href="/gallery.html">Galeria</a></li>
                    <li><a href="/contact.html">Contato</a></li>
                </ul>

            </div>
            <button type="button" class="btn-register">
                Registre-se / Login
            </button>
        </nav>

    </header>
    
    <main id="register" class="page">
        
        <div class="page-header">
            <header>

                <div class="mask">
                    <h1>Cadastre-se</h1>
                </div>

            </header>
            
            <hr class="italy" />
        </div>

        <section>
            <div class="image"></div>

            <form>
                <div>

                    <div class="fields">
                        <div class="field">
                            <label for="name">Nome Completo</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>

                    <div class="fields">
                        <div class="field">
                            <label for="birth">Data de Nascimento</label>
                            <input type="date" name="birth" id="birth">
                        </div>
                        <div class="field">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>

                    <button type="submit">Entrar</button>

                </div>
                <p>Se você ja possui uma conta, <a href="login.html">clique aqui</a> para fazer login.</p>
            
            </form>
        </section>
        
    </main>
    <footer id="footer">
        <button type='button'>
            <img src="assets/images/keyboard_arrow_up-black-18dp.svg" alt="up">
        </button>

        <div class="columns">

            <ul class="links">
                <li class="title"></li>
                <li><a href="/">Home</a></li>
                <li><a href="/our-history.html">Nossa História</a></li>
                <li><a href="/gallery.html">Galeria</a></li>
                <li><a href="/contact.html"></a></li>
            </ul>

            <ul>
                <li class='title'>
                    Contato
                </li>
                <li>E-mail
                    support@ferrari.it
                </li>
                <li class="social">
                    <a href="https://www.facebook.com/Ferrari"><img src="assets/images/index/facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com/Ferrari"><img src="assets/images/index/twitter.png" alt="Twitter"></a>
                    <a href="https://www.youtube.com/user/ferrariworld"><img src="assets/images/index/youtube.png" alt="Youtube"></a>
                    <a href="https://www.instagram.com/ferrari/"><img src="assets/images/index/instagram.png" alt="Instagram"></a>
                </li>
            </ul>

        </div>
        <img src="assets/images/ferrari-2.svg" alt="Logo" class="logo">

        <p>
            2020 © João Rafael. All rights reserved.
        </p>
    </footer>

    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
